<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stress Meter</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
    <style>
      .fade-text {
        font-size: 2em;
        color: #000;
        opacity: 0; /* Initial opacity */
        animation: fade 4s infinite; /* Apply animation */
      }

      @keyframes fade {
        0%,
        100% {
          opacity: 0; /* Fully transparent */
        }
        50% {
          opacity: 1; /* Fully opaque */
        }
      }
      .box {
        width: 300px; /* Width of the box */
        padding: 20px; /* Padding inside the box */
        margin: 20px auto; /* Center the box horizontally */
        background-color: rgb(241, 109, 0); /* Background color of the box */
        border: 2px solid #000; /* Border of the box */
        border-radius: 10px; /* Rounded corners */
        text-align: center; /* Center the text inside the box */
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1); /* Optional shadow for the box */
      }
      .box h1 {
        font-size: 1.5em;
        color: white; /* Text color */
        text-transform: capitalize;
      }
    </style>
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
    <p class="fade-text" style="text-align: center; margin-top: 10px">
      <b><strong> ATHUL'S STATE OF BEING PREDICTION</strong></b>
    </p>
    <div style="padding-top: 10px; margin: 0px 20px">
      <img
        src="asset/stress.jpeg"
        style="height: 500px; width: 100%; object-fit: cover"
        alt="..." />
    </div>
    <div style="text-align: center; margin: 40px auto">
      <h1>Stress Meter</h1>
      <input
        type="number"
        id="stress-input"
        placeholder="Enter stress level (1-1000)" />
      <button id="submit-btn">Submit</button>
      <div class="meter-container">
        <img src="meter.png" alt="Stress Meter" class="meter" />
        <div class="needle" id="needle"></div>
      </div>
      <p id="result"></p>
    </div>

    <div
      style="
        margin: auto auto;
        max-width: 400px;
        margin-bottom: 100px;
        text-align: center;
      ">
      <form class="row g-3 needs-validation" novalidate>
        <label for="Stress-Rate" class="form-label"
          >Stress Rate<br />(1 - 1000)
        </label>

        <input
          type="range"
          class="form-range"
          min="0"
          max="1000"
          value="200"
          step="1"
          id="stress-range" />
        <div>
          <input
            type="number"
            class="form-control"
            id="stress-number"
            value="200"
            min="1"
            max="1000"
            required />
        </div>
        <div class="valid-feedback">Looks good!</div>
        <div class="invalid-feedback">
          Please enter a value between 1 and 1000.
        </div>

        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
    <div class="box" style="text-align: center">
      <h1
        id="athul-mind-title"
        style="text-align: center; margin-top: 20px"></h1>
    </div>
    <script src="script.js"></script>
  </body>
</html>
